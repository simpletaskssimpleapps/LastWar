<!DOCTYPE html>
<html lang="en">
  <head>
    
    <!-- Metadata here -->
    <meta charset="UTF-8" />
    <title>Last War Study Lab</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Last War Study Lab by IceGogol"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="keywords" content="lastwar, game, MMO, strategy, source"
    />
    <meta
      name="author" content="IceGogol (https://buymeacoffee.com/icegogol)"
    />
    
    <!-- stylesheets -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/vue.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="assets/ps-icon-pack.min.css">

  </head>

  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: 'Last War Study Lab',
        logo: 'assets/images/logo.png',
        loadSidebar: true,
        coverpage: true,
        onlyCover: true,
        auto2top: true,
        autoHeader: false,
        subMaxLevel: 3,
        maxLevel: 4,
        fallbackLanguages: ['es', 'ko', 'pt-br'],
        loadNavbar: true,
        mergeNavbar: true,
        repo: 'https://github.com/simpletaskssimpleapps/LastWar',
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
          '.*?/CHANGELOG':
            'https://raw.githubusercontent.com/simpletaskssimpleapps/LastWar/blob/main/CHANGELOG',
          '.*?/CONTRIBUTING':
            'https://raw.githubusercontent.com/simpletaskssimpleapps/LastWar/blob/main/CONTRIBUTING'
        },
        homepage:
          'https://raw.githubusercontent.com/simpletaskssimpleapps/LastWar/blob/main/docs/en/home.md',
        search: {
          paths: 'auto',
          placeholder: 'Search',
          noData: 'No Results.'
        },
        /* ga: 'UA-120716183-1' */
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              var url = 'https://github.com/simpletaskssimpleapps/LastWar/blob/dev/' + vm.route.file
              var editHtml = '<a class="edit-this-page" href="' + url + '">Propose an edit on GitHub<\/a>\n'
              var footer = [
                '',
              ]
              return html
                + '\n----\n'
                + 'Last modified {docsify-updated} '
                + editHtml
                + '\n----\n'
                + footer.join('')
            })
          },

          function (hook, vm) {
            hook.doneEach(function () {
              try {

                if (vm.route.path === '/') {
                  (function (d, script) {
                    script = d.createElement('script')
                    script.type = 'text/javascript'
                    script.async = true
                    script.setAttribute('id', 'gh-buttons')
                    script.onload = function () { }
                    script.src = 'https://buttons.github.io/buttons.js'
                    d.getElementsByTagName('head')[0].appendChild(script)
                  }(document));
                }

                if (vm.route.path === '/themes') {
                  console.log("wow")
                  RenderPreviews()
                }

              } catch (err) { }
            })
          }
        ]
      };
    </script>
    <script src="assets/docsify.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="//cdn.rawgit.com/needim/noty/77268c46/lib/noty.min.js"></script>
    <script src="//cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
    <script src="//cdn.jsdelivr.net/velocity/1.5/velocity.min.js"></script>
    <script src="assets/bounce.min.js"></script>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="icegogol" data-description="Support me on Buy me a coffee!" data-message="If you like the content, feel free to buy me a ☕︎" data-color="#FFDD00" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7081455302814749" crossorigin="anonymous"></script>
    <script src="assets/docsify-pdf-embed.js"></script>
  </body>
</html>
